<ion-content [fullscreen]="true">

  <div style="margin-top: 15%;">
    <ion-img class="center" style="width: 90px; height: 90px;" src="assets/icon/logo.png"></ion-img>
    <ion-text class="center-text" style="color: red;">Buzzinga!</ion-text>
  </div>
  <div style="margin-top: 50px;">
    <ion-text class="center-text">How to Play?(It's Simple!)</ion-text>
    <ol type="1" class="instruction">
      <li>Host creates a contest.</li>
      <li>A contest code is generated on host page.</li>
      <li>Participants can join the contest using the code.</li>
      <li>That's it.</li>
    </ol>
  </div>

  <div style="margin-top: 30px;">
    <ion-button color="danger" class="button center" (click)="create()">
      Create
    </ion-button>
    <ion-button color="danger" class="button center" (click)="join()">
      Join
    </ion-button>
  </div>
</ion-content>
